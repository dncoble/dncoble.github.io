---
layout: layout
title: "Posts"
---

<section class="content">
  There's nothing here currently. New posts coming soon (maybe).
  <ul class="listing">
    {% for post in site.posts %}
      {% if post.category == "post"%}
	  {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
	  {% endunless %}
      {% endif %}
    {% endfor %}
  </ul>
</section>
