---
layout: layout
title: "Posts"
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <ul class="listing">
    {% for post in site.posts %}
      {% if post.category == "blog"%}
	  {% unless post.draft %}
      <li>
		<span>
		{% for tag in post.tags %}
			{{ tag }} 
		{% endfor %}
		</span>
		<a href="{{ post.url }}">{{ post.title }}</a>
      </li>
	  {% endunless %}
      {% endif %}
    {% endfor %}
  </ul>
</section>
